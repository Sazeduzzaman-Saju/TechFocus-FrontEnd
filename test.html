<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="checkbox-wrapper-18 d-flex align-items-center border p-2 justify-content-center" style="width: 15%;">
            <label for="checkbox-18"> Select All</label>
            <div class="round ms-2" id="selectAll">
                <input type="checkbox" id="checkbox-18" />
                <label for="checkbox-18"></label>
            </div>
        </div>
        <form id="cardForm">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <img src="https://img.directindustry.com/images_di/universe/subscription-form/1.jpg" alt="">
                        </div>
                        <div class="card-body">
                            <h6 class="card-title font-three text-center">DETECTION - MEASUREMENT 1</h6>
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name=""
                                value="Card 1"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">DETECTION - MEASUREMENT 2</h6>
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name=""
                                value="Card 2"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">DETECTION - MEASUREMENT 3</h6>
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name=""
                                value="Card 3"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">DETECTION - MEASUREMENT 4</h6>
                            <input
                                type="checkbox"
                                class="form-check-input"
                                name=""
                                value="Card 4"
                            />
                        </div>
                    </div>
                </div>
                <!-- Add more cards here -->
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Handle "Select All" checkbox
            $("#selectAll").change(function () {
                const isChecked = $(this).prop("checked");
                $("input[name^='cardCheckbox']").prop("checked", isChecked);
                // Toggle the .selected class for cards
                $(".card").toggleClass("selected", isChecked);
            });

            // Handle card click to toggle checkbox and add/remove class
            $(".card").click(function () {
                const checkbox = $(this).find('input[type="checkbox"]');
                checkbox.prop("checked", !checkbox.prop("checked"));
                $(this).toggleClass("selected");
            });

            // Dynamically assign names to checkboxes
            $("input[type='checkbox']").each(function (index) {
                $(this).attr("name", "cardCheckbox" + (index + 1));
            });

            // Handle form submission
            $("#cardForm").submit(function (e) {
                e.preventDefault();
                const selectedCards = [];
                $("input[name^='cardCheckbox']:checked").each(function () {
                    selectedCards.push($(this).val());
                });
                // Do something with the selectedCards array
                console.log(selectedCards);
                // You can submit the form or perform other actions here
            });
        });
    </script>
